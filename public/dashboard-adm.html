  <div class="geral">
    <div class="titulo"><p>Métricas Portal Corinthians</p></div>

    <div class="indicadores">
        <div class="kpi">
           <div class="desc-kpi"><p>Usuários cadastrados</p></div> 
           <div class="numkpi" id="num-kpi-users"></div>
        </div>
        <div class="kpi">
            <div class="desc-kpi"><p>Usuários ativos (votações)</p></div>

        </div>
        <div class="kpi">
            <div class="desc-kpi"><p>Jogador mais votado</p></div>
            <div class="kpi_max_jog" id="kpi_max_jog"></div>
        </div>

    <div class="graficos">
        <div class="grafico">
            <p>Ranking dos jogadores mais votados</p>
                    <canvas id="myChart"></canvas>
        </div>
        <div class="grafico">
            <p>Usuários que se cadastraram nos últimos meses</p>
                     <canvas id="myChart2"></canvas>
        </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
<script>

fetch('/usuarios/chartJogadores').then(response => response.json()).then(data => {

  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
        labels: data.nomes,
        datasets: [
            {
                label: 'Quantidade de votos',
                data: data.votos,
                borderColor: '#770303',
                backgroundColor: '#770303',
            },
        ]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1,
                    precision: 0
                }
            }
        }
    }
});
  

fetch('/usuarios/chartUsers').then(response => response.json()).then(data => {

 const ctx2 = document.getElementById('myChart2');
  
  new Chart(ctx2, {
      type: 'line',
      data: {
          labels: data.data_users,
          datasets: [{
              label: 'Fluxo de Cadastros',
              data: data.data_users_mes,
              borderWidth: 1, 
             borderColor: '#770303',
             backgroundColor: '#770303',
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true, 
                  ticks: {
                    stepSize: 5, 
                  }
              }
          }
      }
  });
})


})


 
</script>
