<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styleCadastroLogin.css">
    <title>Cadastro</title>
</head>
<body>
   <div class="geral">
    <div class="form">

        <div class="title">
            <h1>Cadastre-se</h1>
        </div>

        <div class="inputs">
            <div class="inputs1">

                <label for="ipt_nome">Nome</label>
                <input id="ipt_nome">

                <label for="ipt_email">Email</label>
                <input id="ipt_email" >

                <label for="ipt_senha">Senha</label>
                <input id="ipt_senha"  type="password">
            </div>

            <div class="inputs2">

                <label for="ipt_dtNasc">Data de Nascimento</label>
                <input id="ipt_dtNasc" type="date">
    
                <label for="ipt_Conf_email">Confirme seu Email</label>
                <input id="ipt_Conf_email">
    
                <label for="ipt_Conf_senha">Confirme sua Senha</label>
                <input id="ipt_Conf_senha" type="password">
            </div>
        </div>

        <button class="botao-cadastrar" onclick="cadastrar()">Cadastrar</button>

    
    </div>
    <div class="image">
        
    </div>
   </div>
</body>
</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = ipt_nome.value;
    var dtNasc = ipt_dtNasc.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    var confirmacaoSenhaVar = ipt_Conf_senha.value;
    var confirmacaoEmail = ipt_Conf_email.value; 

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      dtNasc == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      confirmacaoEmail == "" 
      
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    } 
    

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
         dtNascServer: dtNasc,
        emailServer: emailVar,
        senhaServer: senhaVar
       
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
