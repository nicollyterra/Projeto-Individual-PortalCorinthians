<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styleCadastroLogin.css">
    <title>Cadastro</title>
</head>
<body>
   <div class="geral">
    <div class="form">

        <div class="title">
            <h1>Cadastre-se</h1>
        </div>

        <div class="inputs">
            <div class="inputs1">

                <label for="ipt_nome">Nome</label>
                <input id="ipt_nome">

                <label for="ipt_email">Email</label>
                <input id="ipt_email" >

                <label for="ipt_senha">Senha</label>
                <input id="ipt_senha"  type="password">
            </div>

            <div class="inputs2">

                <label for="ipt_dtNasc">Data de Nascimento</label>
                <input id="ipt_dtNasc" type="date">
    
                <label for="ipt_Conf_email">Confirme seu Email</label>
                <input id="ipt_Conf_email">
    
                <label for="ipt_Conf_senha">Confirme sua Senha</label>
                <input id="ipt_Conf_senha" type="password">
            </div>
        </div>

        <button class="botao-cadastrar">Cadastrar</button>

    
    </div>
    <div class="image">
        
    </div>
   </div>
</body>
</html>
